<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">

    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title> Boolzapp</title>
</head>

<body>
    <div id="app">
        <div class="container d-flex mt-3">
            <div class="left">

                <div class="user_profile d-flex">
                    <div class="user ">
                        <img src="./assets/img/avatar_io_360.jpg" alt="profile-pic">
                    </div>
                    <div class="actions ">
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>

                </div>
                <!-- /.user_profile -->
                <div class="notifications d-flex">

                    <div class="alarm">
                        <i class="fa-solid fa-bell-slash"></i>
                    </div>
                    <div class="alarm_text">
                        <span> Ricevi notifiche di nuovi messaggi</span>
                        <a href="#">Attiva notifiche desktop</a>
                    </div>

                </div>
                <!-- /.notifications -->
                <div class="search d-flex">

                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Cerca o inizia una nuova chat">


                </div>
                <!-- /.search -->
                <div class="contacts_list">

                    <div v-for="contact in contacts" class="contact d-flex ">
                        <img :src="contact.avatar" alt="img">



                        <div class="msg_last d-flex flex-wrap ">
                            <h4>{{ contact.name }}</h4>
                            <p class="mb-0">{{ lastMessage(contact) }}</p>

                        </div>
                    </div>

                </div>


                <!-- /.contacts_list -->




            </div>
            <div class="right">

                <div class="contact_profile d-flex">


                    <div class="top_contact d-flex">
                        <div class="foto_contact">
                            <img src="./assets/img/avatar_1_360.jpg" alt="">
                        </div>

                        <div class="details d-flex">
                            <h4>Michele</h4>
                            <span>Ultimo accesso oggi alle 12:00</span>
                        </div>
                    </div>

                    <div class="motion d-flex">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <i class="fa-solid fa-paperclip"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>

                </div>
                <!-- /.contact_profile -->

                <div class="chat">


                    <div class="sent">
                        <p>
                            Hai portato a spasso il cane?

                            <span class="time">
                                15:30
                            </span>

                        </p>

                    </div>
                    <div class="sent">
                        <p>
                            Ricordati di stendere i panni

                            <span class="time">
                                15:50
                            </span>



                        </p>

                    </div>
                    <!-- /.sent -->

                    <div class="received">
                        <p>
                            Tutto fatto!


                            <span class="time">
                                16:15
                            </span>



                        </p>
                    </div>
                    <!-- /.received -->

                </div>
                <!-- /.chat -->
                <div class="prompt d-flex">

                    <i class="fa-regular fa-face-smile col-1"></i>
                    <input type="text" placeholder="Scrivi un messaggio">
                    <i class="fa-solid fa-microphone col-1"></i>

                </div>
                <!-- /.prompt -->


            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
